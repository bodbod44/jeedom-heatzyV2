<!--
  WIDGET DASHBOARD FLAM
-->


<div class="eqLogic-widget eqLogic" style="width: 200px;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" >

    <!-- Etat programmation -->
	<div class="cmd cmd-widget" data-type="action" data-subtype="other" data-cmd_id="" style="float: left; display: #EtatProg_display#; margin-top: 1px;margin-right: 1px;" data-version="#version#">
    		<span class="prog#EtatProgId#" title="" >
    			<a class="btn btn-default" style="background-color:#background-color# !important;border-color : transparent !important;">
    			<i class="programmation" aria-hidden="true"></i>
    			</a>
    		</span>
   		 <script>
        	jeedom.cmd.update['#EtatProgId#'] = function(_options){
  				if(_options.display_value == 1) {
					$('.prog#EtatProgId#').attr('title', 'Désactiver la programmation');
                    $('.prog#EtatProgId# i.programmation').empty().append('<i class="fa fa-toggle-on progoff" style="font-size : 1.1em;color: #00FF00;"></i>');
                    $('.prog#EtatProgId#').parent().attr('data-cmd_id', '#cmd_progoff_id#');
                }
  				else {
					$('.prog#EtatProgId#').attr('title', 'Activer la programmation');
                    $('.prog#EtatProgId# i.programmation').empty().append('<i class="fa fa-toggle-off progon" style="font-size : 1.1em;color: #FF0000;"></i>');
                    $('.prog#EtatProgId#').parent().attr('data-cmd_id', '#cmd_progon_id#');
				}
        	}
        	jeedom.cmd.update['#EtatProgId#']({display_value:'#ProgEtat#'});

            $('.cmd[data-cmd_id=#cmd_progon_id#] .progon').on('click', function () {
                jeedom.cmd.execute({id: '#cmd_progon_id#'});
            });

            $('.cmd[data-cmd_id=#cmd_progoff_id#] .progoff').on('click', function () {
                jeedom.cmd.execute({id: '#cmd_progoff_id#'});
  			});
  		</script>
    </div>

    <!-- refresh -->
    	<div class="cmd cmd-widget" data-type="action" data-subtype="other" data-cmd_id="#refresh_id#" style="float: right; margin-top: 1px;margin-right: 1px;">
    		<span title="Rafraichir" >
    			<a class="btn btn-default refresh" style="background-color:#background-color# !important;border-color : transparent !important;">
    			<i class="fa fa-refresh" aria-hidden="true"></i>
    			</a>
    		</span>
   		 <script>
    		$('.cmd[data-cmd_id=#refresh_id#] .refresh').on('click', function() {
    			jeedom.cmd.execute({id: '#refresh_id#'});
  			});
  		</script>
    </div>

   <center class="widget-name"><a href="#eqLink#" style="font-size : 1.1em;#hideEqLogicName#">#name_display# <span style="font-size: 0.85em;position: relative;top:-2px;">#object_name#</span></a></center>
   <center>
   <div style="float: center;" >
          
	<!-- Affichage de la temperature courante -->
	<div class="cmd cmd-widget #history_cur_temp# tooltips" data-type="numeric" data-subtype="binary" data-cmd_id="#cur_temp_id#" style="margin-left:5px;display: #Etat_display#;" title="#collectDate#" data-version="#version#">
           <a><i class="fa fa-2x jeedom-thermometre" aria-hidden="true"></i></a>	
           <span style="margin-right: 5px;font-weight: bold;font-size: 2em;"></span>
          	<script>
			jeedom.cmd.update['#cur_temp_id#'] = function(_options){
          		    $('.cmd[data-cmd_id=#cur_temp_id#]').attr('title','Collectée le '+_options.collectDate);
          			$('.cmd[data-cmd_id=#cur_temp_id#] span').value(_options.display_value);
        		}
				jeedom.cmd.update['#cur_temp_id#']({display_value:'#cur_temp# #unite_cur_temp#',collectDate:'#collectDate#'});
			</script>
  	</div>

	<div style="float: right;">
    	<!-- Affichage de la consigne eco -->
        <div class="cmd cmd-widget #history_eco_temp# tooltips" data-type="numeric" data-subtype="binary" data-cmd_id="#eco_temp_id#" style="margin-left:5px;display: #Etat_display#;" title="consigne eco" data-version="#version#">
        	<i class="fa fa-moon-o" aria-hidden="true"><span style="margin-right: 5px;font-size: 0.8em;"></span></i>
            
            <script>
            	jeedom.cmd.update['#eco_temp_id#'] = function(_options){
              		$('.cmd[data-cmd_id=#eco_temp_id#] span').value(_options.display_value);
            	}
				jeedom.cmd.update['#eco_temp_id#']({display_value:': #eco_temp# #unite_eco_temp#',collectDate:'#collectDate#'});
			</script>
  		</div>

          <!-- Affichage de la consigne confort -->
        <div class="cmd cmd-widget #history_cft_temp# tooltips" data-type="numeric" data-subtype="binary" data-cmd_id="#cft_temp_id#" style="margin-left:5px;display: #Etat_display#;" title="consigne confort" data-version="#version#">
        	<i class="fa fa-sun-o" aria-hidden="true"><span style="margin-right: 5px;font-size: 0.8em;"></span></i>
            
            <script>
            	jeedom.cmd.update['#cft_temp_id#'] = function(_options){
              		$('.cmd[data-cmd_id=#cft_temp_id#] span').value(_options.display_value);
            	}
				jeedom.cmd.update['#cft_temp_id#']({display_value:': #cft_temp# #unite_cft_temp#',collectDate:'#collectDate#'});
			</script>
  		</div>
  
       </div>
   </div> 
   </center>
  <div style="float: left;" >
  	 <center>
		<!-- Off -->
		<div class="cmd cmd-widget" data-type="action" data-subtype="other" data-cmd_id="#cmd_off_id#">
			<span title="Mode OFF" >
            	<a class="btn btn-default off" style="background-color:#background-color# !important;border-color : transparent !important;">
            		<i class="fa fa-power-off" aria-hidden="true"></i>
            	</a>
            </span>
			<script>
            	$('.cmd[data-cmd_id=#cmd_off_id#] .off').on('click', function() {
 					jeedom.cmd.execute({id: '#cmd_off_id#'});
  				});
           	</script>
		</div>

	  <!-- Confort -->
		<div class="cmd cmd-widget" data-type="action" data-subtype="other" data-cmd_id="#cmd_confort_id#">
           	<span title="Mode Confort" >
           		<a class="btn btn-default confort" style="background-color:#background-color# !important;border-color : transparent !important;">
           			<i class="fa fa-sun-o" aria-hidden="true"></i>
           		</a>
           	</span>
			<script>
            	$('.cmd[data-cmd_id=#cmd_confort_id#] .confort').on('click', function() {

  				});
          	</script>
		</div>

	  <!-- Eco -->
		<div class="cmd cmd-widget" data-type="action" data-subtype="other" data-cmd_id="#cmd_eco_id#">
           	<span title="Mode Eco" >
           		<a class="btn btn-default eco" style="background-color:#background-color# !important;border-color : transparent !important;">
           			<i class="fa fa-moon-o" aria-hidden="true"></i>
           		</a>
           	</span>
			<script>
            	$('.cmd[data-cmd_id=#cmd_eco_id#] .eco').on('click', function() {

          	</script>
		</div>

	  <!--  Hors Gel -->
		<div class="cmd cmd-widget" data-type="action" data-subtype="other" data-cmd_id="#cmd_hg_id#">
           	<span title="Mode Hors Gel" >
           		<a class="btn btn-default horsgel" style="background-color:#background-color# !important;border-color : transparent !important;">
           			<i class="fa fa-snowflake-o" aria-hidden="true"></i>
           		</a>
           	</span>
			<script>
            	$('.cmd[data-cmd_id=#cmd_hg_id#] .horsgel').on('click', function() {

  				});
          	</script>
		</div>
              
	<!--  Plugzy          -->
	<div class="cmd cmd-widget" data-type="action" data-subtype="other" data-cmd_id="" style="float: left; display: #EtatProg_display#; margin-top: 1px;margin-right: 1px;" data-version="#version#">
    		<span class="plugzy#plugzyId#" title="" >
    			<a class="btn btn-default" style="background-color:#background-color# !important;border-color : transparent !important;">
    			<i class="plugzy" aria-hidden="true"></i>
    			</a>
    		</span>
   		 <script>
        	jeedom.cmd.update['#plugzyId#'] = function(_options){
  				if(_options.display_value == 1) {
					$('.plugzy#plugzyId#').attr('title', 'Eteindre Plugzy');
                    $('.plugzy#plugzyId# i.plugzy').empty().append('<i class="jeedom-prise plugzyoff" style="font-size : 1.1em;color: #00FF00;"></i>');
                    $('.plugzy#plugzyId#').parent().attr('data-cmd_id', '#cmd_plugzyoff_id#');
                }
  				else {
					$('.plugzy#plugzyId#').attr('title', 'Allumer Plugzy');
                    $('.plugzy#plugzyId# i.plugzy').empty().append('<i class="jeedom-prise plugzyon" style="font-size : 1.1em;color: #FF0000;"></i>');
                    $('.plugzy#plugzyId#').parent().attr('data-cmd_id', '#cmd_plugzyon_id#');
				}
        	}
        	jeedom.cmd.update['#plugzyId#']({display_value:'#plugzy#'});

            $('.cmd[data-cmd_id=#cmd_plugzyon_id#] .plugzyon').on('click', function () {
              jeedom.cmd.execute({id: '#cmd_plugzyon_id#'});
            });

            $('.cmd[data-cmd_id=#cmd_plugzyoff_id#] .plugzyoff').on('click', function () {
              jeedom.cmd.execute({id: '#cmd_plugzyoff_id#'});

  			});
  		</script>
    </div>
	</center>

  <span class="statusCmd" style="position : absolute;left : 5px; bottom : 5px; width : 30px; z-index: 1030;"></span>

  </div>
          <script>
			jeedom.cmd.update['#Etatid#'] = function(_options){
          		    $('.cmd[data-cmd_id=#Etatid#]').attr('title','Collectée le '+_options.collectDate);
                    $('.cmd[data-cmd_id=#cmd_confort_id#] .confort i.fa-sun-o').css("color","");
           			$('.cmd[data-cmd_id=#cmd_eco_id#] .eco i.fa-moon-o').css("color","");
           			$('.cmd[data-cmd_id=#cmd_hg_id#] .horsgel i.fa-snowflake-o').css("color","");
           			$('.cmd[data-cmd_id=#cmd_off_id#] .off i.fa-power-off').css("color","");
          
            		if (_options.display_value == '0') {
              			$('.cmd[data-cmd_id=#cmd_confort_id#] .confort i.fa-sun-o').css("color","#00FF00"); /// Mode Confort
                    }else if (_options.display_value == '1') {
              			$('.cmd[data-cmd_id=#cmd_eco_id#] .eco i.fa-moon-o').css("color","#00FF00");  /// Mode Eco
 					}else if (_options.display_value == '2') {
              			$('.cmd[data-cmd_id=#cmd_hg_id#] .horsgel i.fa-snowflake-o').css("color","#00FF00");/// Mode HorsGel
 					}else {
              			$('.cmd[data-cmd_id=#cmd_off_id#] .off i.fa-power-off').css("color","#00FF00");  /// Mode Off
            		}
        		}
				jeedom.cmd.update['#Etatid#']({display_value:'#Etat#',collectDate:'#collectDate#'});
			</script>
 </div>
