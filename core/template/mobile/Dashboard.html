<div class="eqLogic eqLogic-widget" data-eqType="#eqType#" data-translate-category="#translate_category#" data-category="#category#" data-tags="#tags#" style="border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#">
  <span class="statusCmd" style="position : absolute;left : 5px; width : 30px;z-index: 1030;"></span>
  <span class="cmd refresh pull-right cursor" data-cmd_id="#refresh_id#" style="margin-top: 2px;margin-right: 2px;">
    <i class="fas fa-sync"></i>
   </span>
   <span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>
   <center class="widget-name"><a href="#eqLink#" style="#hideEqLogicName#">#name_display#<span class="object_name">#object_name#</span></a></center>
   <div class="verticalAlign">
      <div>
         <span style="margin-left: 0px;margin-top: 0px;">
            <center>
               <div style="margin-left: 10px">
                  <!--  Plugzy -->
                  <span class="cmd cmd-widget" data-type="action" data-subtype="other" data-cmd_id="" data-version="#version#">
                  <span title="" class="plug cursor action btn" data-cmd_id="#plugzy_id#" data-cmd_uid="#uid#" data-type="info" data-subtype="numeric" data-version="#version#" style="display:none;#plugzy_display#;">
                  <i class="plugzy"></i>
                  </span>
                  </span>
                  <!-- Off -->
                  <span class="cmd cmd-widget" data-type="action" data-subtype="other" data-cmd_id="#Off_id#" data-cmd_uid="#uid#" data-version="#version#" style="display:none;#Off_display#;">
                  <span title="Mode OFF" class="off cursor action btn">
                  <i class="jeedom-off" style="font-size:1.0em"></i>
                  </span>
                  </span>
                  <!-- Confort -->
                  <span class="cmd cmd-widget" data-type="action" data-subtype="other" data-cmd_id="#Confort_id#" data-cmd_uid="#uid#" data-version="#version#" style="display:none;#Confort_display#;">
                  <span title="Mode Confort" class="confort cursor action btn">
                  <i class="meteo-soleil" style="font-size:1.0em"></i>
                  </span>
                  </span>
                  <!--  Confort-1 -->
                  <span class="cmd cmd-widget" data-type="action" data-subtype="other" data-cmd_id="#Confort-1_id#" data-cmd_uid="#uid#" data-version="#version#" style="display:none;#Confort-1_display#;">
                  <span title="Mode Confort-1" class="confort cursor action btn">
                  <i class="meteo-soleil" style="font-size:0.8em">-1</i>
                  </span>
                  </span>
                  <!--  Confort-2 -->
                  <span class="cmd cmd-widget" data-type="action" data-subtype="other" data-cmd_id="#Confort-2_id#" data-cmd_uid="#uid#" data-version="#version#" style="display:none;#Confort-2_display#;">
                  <span title="Mode Confort-2" class="confort cursor action btn">
                  <i class="meteo-soleil" style="font-size:0.8em">-2</i>
                  </span>
                  </span>
                  <!-- Eco -->
                  <span class="cmd cmd-widget" data-type="action" data-subtype="other" data-cmd_id="#Eco_id#" data-cmd_uid="#uid#" data-version="#version#" style="display:none;#Eco_display#;">
                  <span title="Mode Eco" class="eco cursor action btn">
                  <i class="nature-night2" style="font-size:1.0em"></i>
                  </span>
                  </span>
                  <!--  Hors Gel -->
                  <span class="cmd cmd-widget" data-type="action" data-subtype="other" data-cmd_id="#HorsGel_id#" data-cmd_uid="#uid#" data-version="#version#" style="display:none;#HorsGel_display#;">
                  <span title="Mode Hors Gel" class="horsgel cursor action btn">
                  <i class="nature-snowflake" style="font-size:1.0em"></i>
                  </span>
                  </span>
                  <!--  programmation -->
                  <span class="cmd cmd-widget" data-type="action" data-subtype="other" data-cmd_id="" data-version="#version#">
                  <span title="" class="prog cursor action btn" data-cmd_id="#etatprog_id#" data-cmd_uid="#uid#" data-type="info" data-subtype="numeric" data-version="#version#" style="display:none;#etatprog_display#;">
                  <i class="programmation"></i>
                  </span>
                  </span>
                  <!-- Affichage de la temperature courante -->
                  <span class="cmd cmd-widget #cur_temp_history# tooltips" data-type="numeric" data-subtype="binary" data-cmd_id="#cur_temp_id#" data-cmd_uid="#uid#" title="#cur_temp_CollectDate#" data-version="#version#" style="display:none;#cur_temp_display#;">
                  <a><i class="fa fa-2x" style="margin-left: 10px" aria-hidden="true"></i></a>  
                  <span style="margin-right: 5px;font-weight: bold;font-size: 1.0em;"></span>
                  </span>
               </div>
            </center>
         </span>
      </div>
   </div>
   <script>
      $('.eqLogic[data-eqLogic_uid=#uid#] .cmd').on('click', function() {
        	 //alert($(this).data('cmd_id'));
          jeedom.cmd.execute({id: $(this).data('cmd_id')});
          });
      
      jeedom.cmd.update['#EtatConsigne_id#'] = function(_options){
         $('.cmd[data-cmd_id="#EtatConsigne_id#"][data-cmd_uid="#uid#"]').attr('title','Collectée le '+_options.collectDate);
         $('.cmd[data-cmd_id="#Confort_id#"][data-cmd_uid="#uid#"] .confort i.meteo-soleil').css("color","");
         $('.cmd[data-cmd_id="#Confort-1_id#"][data-cmd_uid="#uid#"] .confort i.meteo-soleil').css("color","");
         $('.cmd[data-cmd_id="#Confort-2_id#"][data-cmd_uid="#uid#"] .confort i.meteo-soleil').css("color","");
         $('.cmd[data-cmd_id="#Eco_id#"][data-cmd_uid="#uid#"] .eco i.nature-night2').css("color","");
         $('.cmd[data-cmd_id="#HorsGel_id#"][data-cmd_uid="#uid#"] .horsgel i.nature-snowflake').css("color","");
         $('.cmd[data-cmd_id="#Off_id#"][data-cmd_uid="#uid#"] .off i.jeedom-off').css("color","");

         if (_options.display_value == '0') {
            $('.cmd[data-cmd_id="#Confort_id#"][data-cmd_uid="#uid#"] .confort i.meteo-soleil').css("color","#00FF00"); /// Mode Confort
         }else if (_options.display_value == '4') {
            $('.cmd[data-cmd_id="#Confort-1_id#"][data-cmd_uid="#uid#"] .confort i.meteo-soleil').css("color","#00FF00");   /// Mode Confort-1
         }else if (_options.display_value == '5') {
            $('.cmd[data-cmd_id="#Confort-2_id#"][data-cmd_uid="#uid#"] .confort i.meteo-soleil').css("color","#00FF00");   /// Mode Confort-2
         }else if (_options.display_value == '1') {
            $('.cmd[data-cmd_id="#Eco_id#"][data-cmd_uid="#uid#"] .eco i.nature-night2').css("color","#00FF00");        /// Mode Eco
         }else if (_options.display_value == '2') {
            $('.cmd[data-cmd_id="#HorsGel_id#"][data-cmd_uid="#uid#"] .horsgel i.nature-snowflake').css("color","#00FF00"); /// Mode HorsGel
         }else {
            $('.cmd[data-cmd_id="#Off_id#"][data-cmd_uid="#uid#"] .off i.jeedom-off').css("color","#00FF00");           /// Mode Off
         }
      }
      jeedom.cmd.update['#EtatConsigne_id#']({display_value:'#EtatConsigne_cmd#',collectDate:'#EtatConsigne_CollectDate#'});

      jeedom.cmd.update['#plugzy_id#'] = function(_options){
         if(_options.display_value == 1) {
            $('.plug[data-cmd_id="#plugzy_id#"][data-cmd_uid="#uid#"]').empty().append('<i class="jeedomapp-prise plugzyoff" style="font-size : 1.4em;color: #00FF00;"></i>');
            $('.plug[data-cmd_id="#plugzy_id#"][data-cmd_uid="#uid#"]').attr('title', 'Désactiver Plugzy');
            $('.plug[data-cmd_id="#plugzy_id#"][data-cmd_uid="#uid#"]').parent().attr('data-cmd_id', '#plugzyoff_id#');
         } else {
            $('.plug[data-cmd_id="#plugzy_id#"][data-cmd_uid="#uid#"]').empty().append('<i class="jeedomapp-prise-off plugzyon" style="font-size : 1.4em;color: #FF0000;"></i>');
            $('.plug[data-cmd_id="#plugzy_id#"][data-cmd_uid="#uid#"]').attr('title', 'Activer Plugzy');
            $('.plug[data-cmd_id="#plugzy_id#"][data-cmd_uid="#uid#"]').parent().attr('data-cmd_id', '#plugzyon_id#');
         }
      }
      jeedom.cmd.update['#plugzy_id#']({display_value:'#plugzy_cmd#'});
     
      jeedom.cmd.update['#etatprog_id#'] = function(_options){
         if(_options.display_value == 1) {
            $('.prog[data-cmd_id="#etatprog_id#"][data-cmd_uid="#uid#"]').empty().append('<i class="fa fa-toggle-on progoff" style="font-size : 1.0em;color: #00FF00;"></i>');
            $('.prog[data-cmd_id="#etatprog_id#"][data-cmd_uid="#uid#"]').attr('title', 'Désactiver la programmation');
            $('.prog[data-cmd_id="#etatprog_id#"][data-cmd_uid="#uid#"]').parent().attr('data-cmd_id', '#ProgOff_id#');
         } else {
            $('.prog[data-cmd_id="#etatprog_id#"][data-cmd_uid="#uid#"]').empty().append('<i class="fa fa-toggle-off progon" style="font-size : 1.0em;color: #FF0000;"></i>');
            $('.prog[data-cmd_id="#etatprog_id#"][data-cmd_uid="#uid#"]').attr('title', 'Activer la programmation');
            $('.prog[data-cmd_id="#etatprog_id#"][data-cmd_uid="#uid#"]').parent().attr('data-cmd_id', '#ProgOn_id#');
         }
      }
      jeedom.cmd.update['#etatprog_id#']({display_value:'#etatprog_cmd#'});
      
      jeedom.cmd.update['#etatlock_id#'] = function(_options){ 
         if(_options.display_value == 1) {
            $('.lock[data-cmd_id="#etatlock_id#"][data-cmd_uid="#uid#"]').empty().append('<i class="fa fa-toggle-on lockoff" style="font-size : 1.2em;color: #00FF00;"></i>');
            $('.lock[data-cmd_id="#etatlock_id#"][data-cmd_uid="#uid#"]').attr('title', 'Désactiver le verrouillage');
            $('.lock[data-cmd_id="#etatlock_id#"][data-cmd_uid="#uid#"]').parent().attr('data-cmd_id', '#LockOff_id#');
         } else {
            $('.lock[data-cmd_id="#etatlock_id#"][data-cmd_uid="#uid#"]').empty().append('<i class="fa fa-toggle-off lockon" style="font-size : 1.2em;color: #FF0000;"></i>');
            $('.lock[data-cmd_id="#etatlock_id#"][data-cmd_uid="#uid#"]').attr('title', 'Activer le verrouillage');
            $('.lock[data-cmd_id="#etatlock_id#"][data-cmd_uid="#uid#"]').parent().attr('data-cmd_id', '#LockOn_id#');
         }
      }
      jeedom.cmd.update['#etatlock_id#']({display_value:'#etatlock_cmd#'});
     
      jeedom.cmd.update['#WindowSwitch_id#'] = function(_options){ 
         if(_options.display_value == 1) {
            $('.window[data-cmd_id="#WindowSwitch_id#"][data-cmd_uid="#uid#"]').empty().append('<i class="fa fa-toggle-on windowoff" style="font-size : 1.2em;color: #00FF00;"></i>');
            $('.window[data-cmd_id="#WindowSwitch_id#"][data-cmd_uid="#uid#"]').attr('title', 'Désactiver la vérification de fenetre ouverte');
            $('.window[data-cmd_id="#WindowSwitch_id#"][data-cmd_uid="#uid#"]').parent().attr('data-cmd_id', '#WindowSwitchOff_id#');
         } else {
            $('.window[data-cmd_id="#WindowSwitch_id#"][data-cmd_uid="#uid#"]').empty().append('<i class="fa fa-toggle-off windowon" style="font-size : 1.2em;color: #FF0000;"></i>');
            $('.window[data-cmd_id="#WindowSwitch_id#"][data-cmd_uid="#uid#"]').attr('title', 'Activer la vérification de fenetre ouverte');
            $('.window[data-cmd_id="#WindowSwitch_id#"][data-cmd_uid="#uid#"]').parent().attr('data-cmd_id', '#WindowSwitchOn_id#');
         }
      }
      jeedom.cmd.update['#WindowSwitch_id#']({display_value:'#WindowSwitch_cmd#'});
    
      jeedom.cmd.update['#cur_temp_id#'] = function(_options){
         $('.cmd[data-cmd_id="#cur_temp_id#"][data-cmd_uid="#uid#"]').attr('title','Date de valeur: ' + _options.valueDate + '<br>Date de collecte: ' + _options.collectDate);
         $('.cmd[data-cmd_id="#cur_temp_id#"][data-cmd_uid="#uid#"] span').value(_options.display_value);
      }
      jeedom.cmd.update['#cur_temp_id#']({display_value:'#cur_temp_cmd##cur_temp_unite#',collectDate:'#cur_temp_CollectDate#',valueDate:'#cur_temp_ValueDate#'});
      
      jeedom.cmd.update['#eco_temp_id#'] = function(_options){
         $('.cmd[data-cmd_id="#eco_temp_id#"][data-cmd_uid="#uid#"]').attr('title','Date de valeur: ' + _options.valueDate + '<br>Date de collecte: ' + _options.collectDate);
         $('.cmd[data-cmd_id="#eco_temp_id#"][data-cmd_uid="#uid#"] span').value(_options.display_value);
      }
      jeedom.cmd.update['#eco_temp_id#']({display_value:': #eco_temp_cmd# #eco_temp_unite#',collectDate:'#eco_temp_CollectDate#',valueDate:'#eco_temp_ValueDate#'});
      
      jeedom.cmd.update['#cft_temp_id#'] = function(_options){
         $('.cmd[data-cmd_id="#cft_temp_id#"][data-cmd_uid="#uid#"]').attr('title','Date de valeur: ' + _options.valueDate + '<br>Date de collecte: ' + _options.collectDate);
         $('.cmd[data-cmd_id="#cft_temp_id#"][data-cmd_uid="#uid#"] span').value(_options.display_value);
      }
      jeedom.cmd.update['#cft_temp_id#']({display_value:': #cft_temp_cmd# #cft_temp_unite#',collectDate:'#cft_temp_CollectDate#',valueDate:'#cft_temp_ValueDate#'});
      
      jeedom.cmd.update['#cur_humi_id#'] = function(_options){
         $('.cmd[data-cmd_id="#cur_humi_id#"][data-cmd_uid="#uid#"]').attr('title','Date de valeur: ' + _options.valueDate + '<br>Date de collecte: ' + _options.collectDate);
         $('.cmd[data-cmd_id="#cur_humi_id#"][data-cmd_uid="#uid#"] span').value(_options.display_value);
      }
      jeedom.cmd.update['#cur_humi_id#']({display_value:'#cur_humi_cmd# #cur_humi_unite#',collectDate:'#cur_humi_CollectDate#',valueDate:'#cur_humi_ValueDate#'});
   </script>
</div>
